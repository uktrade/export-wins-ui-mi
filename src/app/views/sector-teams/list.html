{% extends 'layout.html' %}

{% set pageName='Sector Teams' %}

{% block page_content %}

	<h1>
		Management Information - Export Wins
	</h1>

	{% include 'partials/year-selector.html' %}

	<div class="grid-row">
		<div class="column-one-third">

			<h2 class="sector-list-heading">Sector Teams</h2>

			<ul class="sector-list">
			{% for team in sectorTeams %}
				<li><a href="{{ urls.sectorTeam( team.id ) }}">{{ team.name }} Sector Team</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>

{% endblock %}
