{% extends 'layout.html' %}

{% set pageName='Select year' %}

{% block page_content %}

	<h1 class="page-heading">Change financial year</h1>
	<h2 class="page-sub-heading">Please choose a year from the list below</h2>

	<ul class="select-year-list">
	{% for year in years %}

		<li class="select-year-list_item">
			<a class="select-year-list_item_button" href="{{ urls.year( _currentYear, year ) }}">{{ year }}</a>
		</li>

	{% endfor %}
	</ul>

{% endblock  %}
