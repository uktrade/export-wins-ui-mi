{% extends 'layout.html' %}

{% set pageName='Error' %}

{% block page_content %}

	<h1 class="error-heading">
		Error
	</h1>

	{%- if showErrors -%}

		<p>{{ error }}</p>

	{%- else -%}

		<p>
			Sorry, something went wrong. This error has been reported to the team.
		</p>

	{%- endif -%}

{% endblock  %}
