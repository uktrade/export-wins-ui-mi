{% extends 'layout.html' %}

{% set pageName='Error' %}

{% block page_content %}

	<h1 class="error-heading">
		{{ error.code | default( 500 ) }}
	</h1>

	<p class="error-message">
		Sorry, something went wrong.
	</p>

	<p class="error-message">
		This error has been reported to the team.
	</p>

	{%- if showErrors -%}

	<p class="stack-trace">
		{{ error.stack }}
	</p>

	{%- endif -%}

{% endblock  %}
