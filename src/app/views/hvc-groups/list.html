{% extends 'layout.html' %}

{% set pageName='HVC Groups' %}

{% block page_content %}

	<h1>
		Management Information - Export Wins
	</h1>

	{% include 'partials/year-selector.html' %}

	<div class="grid-row">
		<div class="column-one-third">

			<h2 class="sector-list-heading">HVC Groups</h2>

			<ul class="sector-list">
			{% for group in hvcGroups %}
				<li><a href="{{ urls.hvcGroup( group.id ) }}">{{ group.name }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>

{% endblock %}
