<div class="mp-key">
	<ul class="mp-key_list">

				<span class="mp-key_list_item_block mp-key_list_item_block--{{ key.modifyer }}"></span>
				{{ key.name }}
			</li>
		{% endfor %}
	</ul>
</div>
