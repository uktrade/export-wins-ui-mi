{% extends 'layout.html' %}

{% set pageName='Overseas Regions' %}

{% block page_content %}

	<h1>
		Management Information - Export Wins
	</h1>

	<div class="grid-row">

		<div class="column-one-third">

			{% if regions.length %}

			<h2 class="sector-list-heading">Overseas Regions</h2>

			<ul class="sector-list">
			{% for region in regions %}
				<li><a href="{{ urls.osRegion( region.id ) }}">{{ region.name }}</a></li>
			{% endfor %}
			</ul>

			{% endif %}
		</div>
	</div>

{% endblock %}
