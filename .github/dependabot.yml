version: 2
updates:
  - package-ecosystem: "npm" 
    directory: "/" 
    schedule:
      interval: "daily"
    ignore:
    - dependency-name: dateformat # We can't update this due to breaking changes in 5.0.1
      versions:
      - ">4.6.2"
